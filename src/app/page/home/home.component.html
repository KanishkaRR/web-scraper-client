<div class="container">
  <h2>Web Scraper</h2>
  <div>
    <form class="form-inline">
      <div class="form-group">
        <label for="webUrl">Enter Url</label>
        <input type="url" class="form-control" id="url" placeholder=" URL" [formControl]="url">
      </div>

      <button type="button" class="btn btn-primary" (click)="onSubmit()">Submit</button>
    </form>

  </div>

  <div class="modal-body">
    <div>
      <span class="cold-md-3">URL : </span><label>{{item.url}}</label>
    </div>
    <div>
      <span class="cold-md-3">Page Version :</span><label>{{item.pageVersion}}</label>
    </div>e
    <div>
      <span class="cold-md-3">Title : </span><label>{{item.title}}</label>
    </div>
    <div>
      <span class="cold-md-3"> Links : </span><label>{{item.linkCount}}</label>
    </div>
    <div>
      <span class="cold-md-3">Internal Links : </span><label>{{item.internalLinkCount}}</label>
    </div>
    <div>
      <span class="cold-md-3">Active Links : </span><label>{{item.activeLinkCount}}</label>
    </div>
    <div>
      <span class="cold-md-3">Has a Login Form : </span><label>{{item.hasLoginForm}}</label>
    </div>
    <div>
      <span class="cold-md-3">Headings : </span>
      <div *ngFor="let heading of item.headings | keyvalue">
        <span class="cold-md-3"> {{heading.key}} : </span><label>{{heading.value}}</label>
      </div>
    </div>
  </div>
</div>
